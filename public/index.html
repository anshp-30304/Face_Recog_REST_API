<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Auth App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-out;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    video {
      display: block;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    video:hover {
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #ff758c;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      transform: translateY(-2px);
    }

    hr {
      border: none;
      height: 1px;
      background: rgba(255,255,255,0.3);
      margin: 25px 0;
    }

    #login-face-section {
      animation: fadeInUp 0.6s ease forwards;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: 0.5s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="text" id="reg-username" placeholder="Username">
    <input type="password" id="reg-password" placeholder="Password">
    <video id="reg-video" width="320" height="240" autoplay></video>
    <button onclick="register()">Register Face</button>

    <hr>

    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="login-face-section" style="display:none;">
      <h3>Scan Face</h3>
      <video id="login-video" width="320" height="240" autoplay></video>
      <button onclick="verifyFace()">Verify Face</button>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    let token;
    let username;

    function showNotification(message, duration=3000) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.classList.add("show");
      setTimeout(() => notif.classList.remove("show"), duration);
    }

    // Setup webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('reg-video').srcObject = stream;
        document.getElementById('login-video').srcObject = stream;
      })
      .catch(err => console.error(err));

    function captureImage(videoId) {
      const video = document.getElementById(videoId);
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      return canvas.toDataURL("image/png");
    }

    // Registration
    async function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const faceData = captureImage("reg-video");

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password, faceData })
      });
      const data = await res.json();
      showNotification(data.message || data.error);
    }

    // Login
    async function login() {
      username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById("login-face-section").style.display = "block";
      } else {
        showNotification(data.error);
      }
    }

    // Verify Face
    async function verifyFace() {
      const faceData = captureImage("login-video");
      const res = await fetch("/api/auth/verify-face", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, faceData })
      });
      const data = await res.json();
      showNotification(data.message || data.error);
    }
  </script>
</body>
</html>
